

<html>
<head>
  {% load static %}
  {% load staticfiles %}

  <meta charset="utf-8">
  <title>{% block title %}Dino Food{% endblock %}</title>

  {% block head %}{% endblock %}

  <link href="{% static 'css/MenuStyle.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/BaseStyle.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="navbar">
    <a class="logo" href="{% url 'index' %}" >DINOFOOD</a>
    <div class="subnav">
      <button class="subnavbtn">Recipe <i class="fa fa-caret-down"></i></button>
      <div class="subnav-content">
        <a href="{% url 'recipe' %}" style="display:block;">All</a>
        <a href="{% url 'add_recipe' %}" style="display:block;">New</a>
        <a href="{% url 'search_recipe' %}">Search</a>
      </div>
    </div>
    <div class="subnav">
      <button class="subnavbtn">Ingredient <i class="fa fa-caret-down"></i></button>
      <div class="subnav-content">
        <a href="{% url 'ingredient' %}">All</a>
        <a href="{% url 'add_ingredient' %}">New</a>
      </div>
    </div>
    <div class="subnav">
      <button class="subnavbtn">Category <i class="fa fa-caret-down"></i></button>
      <div class="subnav-content">
        <a href="{% url 'category' %}">All</a>
        <a href="{% url 'add_category' %}">New</a>
      </div>
    </div>
    <div class="subnav">
      <button class="subnavbtn">Test <i class="fa fa-caret-down"></i></button>
      <div class="subnav-content">
        <a href="{% url 'test_default_database' %}">Default db</a>
        <a href="{% url 'test_empty_database' %}">Empty db</a>
        <a href="{% url 'test_big_database' %}">Don't touch!</a>
      </div>
    </div>
    <a class="right" href="{% url 'login' %}">Log in</a>
    <a class="right" href="{% url 'signup' %}">Sign in</a>
    <a class="right" href="{% url 'logout' %}">Log out</a>
  </div>


  <div class="main-grid">
    <div class="main-row left-row">

    </div>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <div class="main-row right-row">

    </div>
  </div>


  {% block custom_js %}{% endblock %}
</body>
</html>
