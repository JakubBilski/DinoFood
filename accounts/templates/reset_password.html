{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}

        <p>Instrukcje zostały wysłane. Sprawdź swój email</p>
    {% endif %}
    <h2>Przywracanie hasła</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Wyślij</button>
    </form>
{% endblock %}
